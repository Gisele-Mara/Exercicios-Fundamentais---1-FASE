<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div id="esquerda">
            <div id="h1-sign-in">
                <h1>Sign in</h1>
            </div>

            <div id="social-icons">
               
                           
                <a href="https://pt-br.facebook.com"><img src="image/facebook.png" alt="Facebook"></a>
                <a href="https://twitter.com/"><img src="image/twitter.png" alt="Twitter"></a>
                <a href="https://www.instagram.com/"><img src="image/instagram.png" alt="Instagram"></a>


            </div>
            <div id="text-use-account"><span>or use your account</span></div>
            <div id="inpts">
                <input type="email" name="Email" id="e-mail" placeholder="Email">
            
                <input type="password" name="senha" id="senha" placeholder="Password">
            </div>
           
            <div id="text-forgot"><span>Forgot your password?</span></div>
            <div id="botao-sign-in"><button>SIGN IN</button></div>


        </div>
        <div id="direita">

            <div id="h1-hello">
                <h1> Hello, Friend!</h1>

            </div>
            <div id="text-journey">
                <span>Enter your details and start this journey with us</span>
            </div>

            <div id="botao-sign-up">

                <button> SIGN UP</button>

            </div>






        </div>







    </div>



</body>

</html>
